							## Auctions
							2 types of auctions
							- Reverse
							- Sealed-bid
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Reverse auction
							1. Problem description, rules and acceptance criteria posted
							2. Auction starts at $3,500
							3. Interested parties bid to get the lowest bid
							4. Bidders are notified if they are in the lead
							5. Bidders can change their bids any time within the bidding period
							6. Auction closes, winning bidder gets amount of time as stated in the rules to complete the task
							7. Winning bidder submits a pull request to be reviewed
							8. Winning bidder gets paid if pull request is accepted
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Sealed-bid
							1. Problem description, rules and acceptance criteria posted
							2. Auction starts at $3,500
							3. Interested parties bid to get the lowest bid
							4. Bidders can only bid once, not notified until end of auction <!-- .element: class="fragment highlight-blue" -->
							4. Auction closes, winning bidder gets amount of time as stated in the rules to complete the task
							5. Winning bidder submits a pull request to be reviewed
							6. Winning bidder gets paid if pull request is accepted
						</script>
					</section>
